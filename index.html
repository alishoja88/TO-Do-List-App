<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="content">
        <div class="box-header">
            <h2 class="title">Task List</h2>
            <form class="input-form">
                <input type="text" placeholder="Project..." class="input-text" id="text-toDo">
                <input type="button" value="Add" id="add-button" class="input-add">
            </form>
            <div class="add-project" id="addProject">
                <h3 class="active" id="titleTask">Task List</h3>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
